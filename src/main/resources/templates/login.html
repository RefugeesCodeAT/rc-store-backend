<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="content">
    <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
    <p th:if="${param.logout}" class="alert alert-error">You have been Logged out.</p>
    <h2>Login with Username and Password</h2>

    <form action="/register" method="get">
        <input type="submit" value="Register"/>
    </form>

    <form name="form" th:action="@{/login}" action="/login" method="POST">
        <fieldset>
            <input type="text" name="username" placeholder="Email" autofocus="autofocus"/><br>
            <input type="password" name="password" placeholder="Password"/>
        </fieldset>
        <input type="submit" id="login" value="Login" class="btn btn-primary"/>
    </form>
</div>
</body>
</html>
