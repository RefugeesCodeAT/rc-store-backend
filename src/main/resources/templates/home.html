<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Items</title>
</head>
<body>
<header>
    <object th:include="fragments/navigation :: menu" th:remove="tag"></object>
</header>
<table th:if="${not #lists.isEmpty(items)}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Borrowing Limit (Days)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}">Item name</td>
        <td th:text="${item.description}">Item description</td>
        <td th:text="${item.borrowingLimit}">Item borrowing limit</td>
        <td>
            <form th:action="@{/item/{id} (id=${item.id})}" method="GET">
                <input type="submit" id="view" value="View" class="btn btn-primary"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
